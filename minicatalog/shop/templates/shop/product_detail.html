{% extends 'shop/base.html' %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<div class="card mb-4 shadow-sm"><div class="row g-0">
  <div class="col-md-5"><img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="{{ product.name }}"></div>
  <div class="col-md-7"><div class="card-body">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <h4 class="text-success">â‚¹{{ product.price }}</h4>
      <p>Stock: {{ product.stock }}</p>
      <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Back to List</a>
    </div></div></div></div>
{% endblock %}
