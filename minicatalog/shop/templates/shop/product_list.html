{% extends 'shop/base.html' %}
{% block title %}Products{% endblock %}
{% block content %}
<h2>Available Products</h2>
<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for p in products %}
  <div class="col"><div class="card h-100 shadow-sm">
      <img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.name }}" style="height:200px; object-fit:cover;">
      <div class="card-body"><h5>{{ p.name }}</h5>
        <p class="text-truncate">{{ p.description }}</p>
        <p><strong>â‚¹{{ p.price }}</strong> | Stock: {{ p.stock }}</p>
        <a href="{% url 'product_detail' p.pk %}" class="btn btn-outline-primary">View Details</a>
      </div>
    </div></div>
  {% empty %}
    <p>No products available.</p>
  {% endfor %}
</div>
{% endblock %}
